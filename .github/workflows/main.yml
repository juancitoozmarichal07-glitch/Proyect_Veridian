name: Build Veridian (APK DEPURACIÓN)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 'PASO 1: Clonando tu proyecto...'
        uses: actions/checkout@v4

      # Mantenemos Java 17 como nos obliga el sistema
      - name: 'PASO 2: Configurando el entorno (Java 17 y Node.js)...'
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: 'PASO 3: Instalando Cordova...'
        run: npm install -g cordova

      - name: 'PASO 4: Inyectando Claves API...'
        run: |
          sed -i 's#%%GROQ_API_KEY%%#${{ secrets.GROQ_API_KEY }}#g' www/script.js
          sed -i 's#%%HUGGING_FACE_API_KEY%%#${{ secrets.HUGGING_FACE_API_KEY }}#g' www/script.js

      - name: 'PASO 5: Añadiendo la plataforma Android...'
        run: cordova platform add android@12.0.1

      - name: 'PASO 5.5: Instalando el plugin Whitelist...'
        run: cordova plugin add cordova-plugin-whitelist

      - name: 'PASO 6: CONSTRUYENDO EL APK DE DEPURACIÓN...'
        run: cordova build android --debug

      - name: 'PASO 7: Subiendo el APK de Depuración...'
        uses: actions/upload-artifact@v4
        with:
          name: Veridian-APK-Depuracion
          path: platforms/android/app/build/outputs/apk/debug/app-debug.apk
